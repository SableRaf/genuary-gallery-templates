<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuary {{YEAR}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-left,
    .header-center {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .header-left {
      min-width: 200px;
    }

    .header-center {
      flex: 1;
      align-items: center;
      text-align: center;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #description {
      font-size: 0.8rem;
      color: #ffffff;
    }

    #credit {
      font-size: 0.6rem;
      color: #ffffff;
    }

    #credit a {
      color: #ffffff;
      text-decoration: underline;
    }

    #credit a:hover {
      color: #d4d4d4;
    }

    .title-bar {
      background-color: #000000;
      color: #ffffff;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title-bar-left,
    .title-bar-right {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .title-bar-right {
      text-align: right;
      min-width: 150px;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      padding: 0;
    }

    button:disabled {
      opacity: 0.99;
      cursor: default;
    }

    select {
      font-family: monospace;
      font-size: 1rem;
      padding: 0.15rem 0.25rem;
      border: 1px solid #ccc;
      background: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <div class="nav-controls">
        <button id="prev" onclick="previousSketch()">&larr; previous</button>
        <select id="day-select"></select>
        <button id="next" onclick="nextSketch()">next &rarr;</button>
      </div>
    </div>
  </header>
  <div class="title-bar">
    <div class="title-bar-left">
      <div id="description">Loading...</div>
      <div id="credit"></div>
    </div>
    <div class="title-bar-right">
      <div id="title">Genuary {{YEAR}}</div>
    </div>
  </div>
  <iframe id="sketch-frame"></iframe>

  <script>
    const sketches = {{SKETCHES_JSON}};
    let currentIndex = 0;
    const daySelect = document.getElementById('day-select');
    const titleElement = document.getElementById('title');
    const defaultConfig = {
      windowTitle: 'Genuary {{YEAR}}',
      artistName: 'Your Name Here',
      headerTitle: ''
    };
    let config = { ...defaultConfig };

    function formatShorthand(str) {
      return str.replace(/_/g, ' ');
    }

    function updateTitleBar() {
      const docTitle = config.windowTitle || defaultConfig.windowTitle;
      document.title = docTitle;

      const customHeader = config.headerTitle && config.headerTitle.trim();
      if (customHeader) {
        titleElement.textContent = customHeader;
        return;
      }

      const artistName = config.artistName && config.artistName.trim();
      titleElement.textContent = artistName ? `${docTitle} by ${artistName}` : docTitle;
    }

    async function loadConfig() {
      try {
        const response = await fetch('config.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        config = { ...config, ...data };
      } catch (err) {
        const needsServer = window.location.protocol === 'file:';
        const message = needsServer
          ? 'Opening index.html directly limits access to config.json. Run a local server (npm run serve) to apply configuration changes.'
          : 'Unable to load config.json.';
        console.warn(message, err);
      } finally {
        updateTitleBar();
      }
    }

    function loadSketch(index) {
      if (index < 0 || index >= sketches.length) return;

      currentIndex = index;
      const sketch = sketches[index];

      document.getElementById('description').textContent = sketch.description || sketch.shorthand;

      const creditEl = document.getElementById('credit');
      if (sketch.credit && sketch.credit.length > 0) {
        const credits = sketch.credit.map((name, i) => {
          const url = sketch.creditUrl && sketch.creditUrl[i];
          return url ? `<a href="${url}" target="_blank">${name}</a>` : name;
        }).join(', ');
        creditEl.innerHTML = `Prompt by ${credits}`;
      } else {
        creditEl.innerHTML = '';
      }

      document.getElementById('prev').disabled = index === 0;
      document.getElementById('next').disabled = index === sketches.length - 1;
      daySelect.value = index;

      document.getElementById('sketch-frame').src = `sketches/${sketch.name}/index.html`;

      history.replaceState(null, null, `#day${sketch.day}`);
    }

    function previousSketch() {
      if (currentIndex > 0) loadSketch(currentIndex - 1);
    }

    function nextSketch() {
      if (currentIndex < sketches.length - 1) loadSketch(currentIndex + 1);
    }

    function populateDaySelect() {
      sketches.forEach((sketch, index) => {
        const option = document.createElement('option');
        const dayNum = String(sketch.day).padStart(2, '0');
        option.value = index;
        option.textContent = `day ${dayNum}: ${formatShorthand(sketch.shorthand)}`;
        daySelect.appendChild(option);
      });
    }

    daySelect.addEventListener('change', (e) => {
      const index = parseInt(e.target.value, 10);
      loadSketch(index);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousSketch();
      else if (e.key === 'ArrowRight') nextSketch();
    });

    function loadFromHash() {
      const hash = window.location.hash;
      if (hash) {
        const match = hash.match(/day(\d+)/);
        if (match) {
          const day = parseInt(match[1]);
          const index = sketches.findIndex(s => s.day === day);
          if (index !== -1) {
            loadSketch(index);
            return;
          }
        }
      }
      loadSketch(0);
    }

    function init() {
      updateTitleBar();
      populateDaySelect();
      loadFromHash();
      window.addEventListener('hashchange', loadFromHash);
      loadConfig();
    }

    init();
  </script>
</body>
</html>
