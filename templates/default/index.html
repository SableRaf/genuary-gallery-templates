<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genuary Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .header-left,
    .header-center {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .header-left {
      min-width: 200px;
    }

    .header-center {
      flex: 1;
      align-items: center;
      text-align: center;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #prompt {
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
    }

    #description {
      display: none;
      font-size: 0.8rem;
      color: #ffffff;
    }

    #credit {
      font-size: 0.7rem;
      color: #ffffff;
    }

    #credit a {
      color: #ffffff;
      text-decoration: underline;
    }

    #credit a:hover {
      color: #d4d4d4;
    }

    .title-bar {
      background-color: #000000;
      color: #ffffff;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .title-bar-left,
    .title-bar-right {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .title-bar-right {
      text-align: right;
      min-width: 150px;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      padding: 0;
    }

    button:disabled {
      opacity: 0.99;
      cursor: default;
    }

    select {
      font-family: monospace;
      font-size: 1rem;
      padding: 0.15rem 0.25rem;
      border: 1px solid #ccc;
      background: white;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <div class="nav-controls">
        <button id="prev" onclick="previousSketch()">&larr; previous</button>
        <select id="day-select"></select>
        <button id="next" onclick="nextSketch()">next &rarr;</button>
      </div>
    </div>
  </header>
  <div class="title-bar">
    <div class="title-bar-left">
      <div id="prompt">Loading prompts...</div>
      <div id="description">Loading...</div>
      <div id="credit"></div>
    </div>
    <div class="title-bar-right">
      <div id="title">Genuary Gallery</div>
    </div>
  </div>
  <iframe id="sketch-frame"></iframe>

  <script>
    let sketches = [];
    let currentIndex = 0;
    let galleryYear = null;
    const daySelect = document.getElementById('day-select');
    const titleElement = document.getElementById('title');
    const promptElement = document.getElementById('prompt');
    const descriptionElement = document.getElementById('description');
    const creditElement = document.getElementById('credit');
    const frameElement = document.getElementById('sketch-frame');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const defaultConfig = {
      windowTitle: 'Genuary Gallery',
      artistName: '',
      headerTitle: ''
    };
    let config = { ...defaultConfig };

    function formatShorthand(str) {
      return str.replace(/_/g, ' ').replace(/-/g, ' ');
    }

    function sanitize(value) {
      return value
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '_')
        .replace(/^_+|_+$/g, '') || 'sketch';
    }

    function updateTitleBar() {
      const yearSuffix = galleryYear ? ` ${galleryYear}` : '';
      const baseTitle = 'Genuary Gallery';
      const docTitle = config.windowTitle || (baseTitle + yearSuffix);
      document.title = docTitle;

      const customHeader = config.headerTitle && config.headerTitle.trim();
      if (customHeader) {
        titleElement.textContent = customHeader;
        return;
      }

      const artistName = config.artistName && config.artistName.trim();
      const displayTitle = galleryYear ? `Genuary ${galleryYear}` : baseTitle;
      titleElement.textContent = artistName ? `${displayTitle} by ${artistName}` : displayTitle;
    }

    async function loadConfig() {
      try {
        const response = await fetch('config.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        config = { ...config, ...data };
      } catch (err) {
        const needsServer = window.location.protocol === 'file:';
        const message = needsServer
          ? 'Opening index.html directly limits access to config.json. Run a local server (npm run serve) to apply configuration changes.'
          : 'Unable to load config.json.';
        console.warn(message, err);
      } finally {
        updateTitleBar();
      }
    }

    function showPromptsError(message) {
      promptElement.textContent = 'Unable to load prompts.';
      descriptionElement.textContent = message;
      creditElement.textContent = '';
      daySelect.innerHTML = '';
      daySelect.disabled = true;
      prevButton.disabled = true;
      nextButton.disabled = true;
      frameElement.removeAttribute('src');
    }

    function createSketchEntries(prompts) {
      return prompts.map((prompt, index) => {
        const day = prompt.day ?? (index + 1);
        const shorthand = prompt.shorthand || prompt.name || `day-${String(day).padStart(2, '0')}`;
        const folderName = prompt.folderName || `${String(day).padStart(2, '0')}_${sanitize(shorthand)}`;

        return {
          day,
          name: folderName,
          prompt: prompt.name || formatShorthand(shorthand),
          description: prompt.description || '',
          shorthand,
          credit: Array.isArray(prompt.credit) ? prompt.credit : [],
          creditUrl: Array.isArray(prompt.creditUrl) ? prompt.creditUrl : []
        };
      });
    }

    function loadSketch(index) {
      if (index < 0 || index >= sketches.length) return;

      currentIndex = index;
      const sketch = sketches[index];

      const dayLabel = String(sketch.day).padStart(2, '0');
      promptElement.textContent = `day ${dayLabel}: ${sketch.prompt || formatShorthand(sketch.shorthand)}`;
      descriptionElement.textContent = sketch.description || sketch.prompt || formatShorthand(sketch.shorthand);

      if (sketch.credit && sketch.credit.length > 0) {
        const credits = sketch.credit.map((name, i) => {
          const url = sketch.creditUrl && sketch.creditUrl[i];
          return url ? `<a href="${url}" target="_blank">${name}</a>` : name;
        }).join(', ');
        creditElement.innerHTML = `Prompt by ${credits}`;
      } else {
        creditElement.innerHTML = '';
      }

      prevButton.disabled = index === 0;
      nextButton.disabled = index === sketches.length - 1;
      daySelect.value = String(index);

      frameElement.src = `sketches/${sketch.name}/index.html`;

      history.replaceState(null, null, `#day${sketch.day}`);
    }

    function previousSketch() {
      if (currentIndex > 0) loadSketch(currentIndex - 1);
    }

    function nextSketch() {
      if (currentIndex < sketches.length - 1) loadSketch(currentIndex + 1);
    }

    function populateDaySelect() {
      daySelect.innerHTML = '';
      sketches.forEach((sketch, index) => {
        const option = document.createElement('option');
        const dayNum = String(sketch.day).padStart(2, '0');
        option.value = index;
        option.textContent = `day ${dayNum}: ${formatShorthand(sketch.shorthand)}`;
        daySelect.appendChild(option);
      });
    }

    daySelect.addEventListener('change', (e) => {
      const index = parseInt(e.target.value, 10);
      loadSketch(index);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousSketch();
      else if (e.key === 'ArrowRight') nextSketch();
    });

    function loadFromHash() {
      if (!sketches.length) return;
      const hash = window.location.hash;
      if (hash) {
        const match = hash.match(/day(\d+)/);
        if (match) {
          const day = parseInt(match[1]);
          const index = sketches.findIndex(s => s.day === day);
          if (index !== -1) {
            loadSketch(index);
            return;
          }
        }
      }
      loadSketch(0);
    }

    async function loadPrompts() {
      try {
        const response = await fetch('prompts.json', { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();

        // Extract year from data if available
        if (data.year) {
          galleryYear = data.year;
          updateTitleBar();
        }

        const prompts = Array.isArray(data.genuaryPrompts) ? data.genuaryPrompts : [];
        sketches = createSketchEntries(prompts);

        if (!sketches.length) {
          showPromptsError('No prompts available in prompts.json.');
          return;
        }

        daySelect.disabled = false;
        populateDaySelect();
        loadFromHash();
        window.addEventListener('hashchange', loadFromHash);
      } catch (err) {
        const needsServer = window.location.protocol === 'file:';
        const message = needsServer
          ? 'Opening index.html directly limits access to prompts.json. Run a local server (npm run serve) to load prompts.'
          : 'Unable to load prompts.json.';
        console.warn(message, err);
        showPromptsError(message);
      }
    }

    function init() {
      updateTitleBar();
      loadConfig();
      loadPrompts();
    }

    init();
  </script>
</body>
</html>
